<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so lan xuat hien cua phan tu trong mang</title>
</head>
<body>
    <script>
        var nums = [];
        for(var i=0;i<100;++i){
            nums[i] = Math.floor(Math.random() * 101);
        }
        function dispArr(arr) {
            for(var i=0;i<arr.length;i++){
                if(i%10===0){
                    document.write('</br>');
                }
                document.write(arr[i]+"&nbsp");

            }
            document.write("</br>");
        }
        function checkNum(arr, num) {
            var result= false;
            var position=[];
            for(var i = 0;i < arr.length;i++){
                if(num === arr[i]){
                    result = true;
                    position.push(i+1);
                }
            }
            if(result){
                    document.write("So: " + num + " xuat hien o vi tri: " +position);
            }
        }
        dispArr(nums);
        var soCanTim = parseInt(prompt("Nhap so can tim: "));
        checkNum(nums,soCanTim);

    </script>
</body>
</html>
